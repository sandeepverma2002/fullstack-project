<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<form th:action="@{/users/update}" th:object="${user}" method="post" enctype="multipart/form-data" class="p-4 bg-light shadow rounded">
    <!-- Hidden field for user ID -->
    <input type="hidden" th:field="*{id}">

    <!-- First Name -->
    <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" id="firstname" class="form-control" th:field="*{firstname}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" id="lastname" class="form-control" th:field="*{lastname}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="useremail" class="form-label">Email</label>
        <input type="email" id="useremail" class="form-control" th:field="*{useremail}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('useremail')}" th:errors="*{useremail}"></div>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
        <label for="phonenumber" class="form-label">Phone Number</label>
        <input type="text" id="phonenumber" class="form-control" th:field="*{phonenumber}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></div>
    </div>

    <!-- Address -->
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" th:field="*{address}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>

    <!-- Country -->
    <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" class="form-control" th:field="*{country}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
    </div>

    <!-- State -->
    <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" id="state" class="form-control" th:field="*{state}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
    </div>

    <!-- City -->
    <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" th:field="*{city}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
    </div>

    <!-- Pincode -->
    <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="text" id="pincode" class="form-control" th:field="*{pincode}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}"></div>
    </div>

 <!-- Role -->
    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" id="role" class="form-control" th:field="*{role}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    </div>
    
    <!-- Profile Image -->
    <div class="mb-3">
        <label for="profileimage" class="form-label">Profile Image</label>
        <div class="mb-2">
            <img th:src="@{'/uploads/' + ${user.profileimage}}" alt="Current Profile Image" class="img-thumbnail" style="width: 150px; height: 150px;">
        </div>
        <input type="file" id="profileimage" class="form-control" name="file">
        <div class="text-danger" th:if="${#fields.hasErrors('profileimage')}" th:errors="*{profileimage}"></div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update</button>
</form>
  <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
