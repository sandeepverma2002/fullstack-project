<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Forgot Password</h3>

                <!-- Alert Message -->
                <div th:if="${message}" class="alert" th:classappend="${alertClass}" role="alert">
    <div th:if="${message}" th:class="${alertClass}" th:utext="${message}"></div>
                </div>

                <form th:action="@{/users/request-reset}" method="post" class="bg-light p-4 shadow rounded">
                    <div class="mb-3">
                        <label for="useremail" class="form-label">Email</label>
                        <input type="email" id="useremail" name="useremail" class="form-control" placeholder="Enter your registered email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Request Reset Link</button>
                </form>
                <div class="pt-2 text-center">
                <a th:href="@{/products/main}" class="btn btn-primary btn me" >Back To Home</a>
                
                <a th:href="@{/users/login}" class="btn btn-primary btn me" >Back To Login</a>
                
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
