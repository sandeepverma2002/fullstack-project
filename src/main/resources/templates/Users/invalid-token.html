<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invalid Token</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h3 class="text-danger">Invalid or Expired Token</h3>
                <p>The password reset token is invalid or has expired. Please request a new reset link.</p>
                <a href="/users/forgot" th:href="@{/users/forgot}" class="btn btn-primary">Request New Reset Link</a>
            </div>
        </div>
    </div>
</body>
</html>
