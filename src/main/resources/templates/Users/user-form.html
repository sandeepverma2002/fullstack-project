<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Here</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">    	
</head>
<style>


</style>
<body>

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo and Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="http://localhost:7070/images/logo.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;"> Aapna-Market
            </a>
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/products/main}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/users/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

   <div th:if="${error}" class="alert alert-danger" id="error-message">
    <p th:text="${error}"></p>
    <button type="button" class="btn-close" disabled aria-label="Close"></button>
</div>
    <div class="container mt-5">
        <h1 class="text-center mb-4 ">Register Here</h1>
        <form  th:action="@{/users}" th:object="${user}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" th:field="*{firstname}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" th:field="*{lastname}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{useremail}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Profile Image:</label>
                <input type="file" name="file" class="form-control-file"/>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" th:field="*{phonenumber}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" th:field="*{address}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Country:</label>
                <input type="text" th:field="*{country}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>State:</label>
                <input type="text" th:field="*{state}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" th:field="*{city}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Pincode:</label>
                <input type="text" th:field="*{pincode}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" th:field="*{password}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" th:field="*{confirmpassword}" class="form-control" required/>
            </div>
         <div class="form-group">
                <label>Role:</label>
                <select type="text" th:field="*{role}" class="form-control" required>
                <option value="#">Select Your Role</option>
                 <option value="USER">Consumer</option>
            <option value="ADMIN">Producer</option>
            </select>
                
            </div>
        

            <!-- <div class="text-danger mb-3" th:if="${error}" th:text="${error}"></div> -->  
            
<div class="d-grid gap-2 py-5">
<button type="submit" class="btn btn-primary">Save</button>
<a herf="#" class="text-center" th:href="@{/users/login}">Already Register</a>
</div>

            
        </form>
    </div>

  <!-- Footer -->
    <footer class="text-center py-4">
        <div class="container">
            <h5 class="mb-3">Join Aapna-market Today</h5>
            <a th:href="@{/users/new}" class="btn btn-primary me-2">Start Buying</a>
            <a th:href="@{/users/new}" class="btn btn-outline-light">Start Selling</a>
            <p class="mt-3">&copy; 2024 Aapna-Market. All rights reserved.</p>
        </div>
    </footer>	
    
    <script>
    var errorMessage = document.getElementById("error-message");
    
    if (errorMessage) {
        setTimeout(function() {
            errorMessage.style.display = 'none'; // Hide the error message
        }, 3000); // 3000 milliseconds = 3 seconds
    }
</script>
    
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
