<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        .table th, .table td {
            vertical-align: middle; /* Center align content vertically */
        }
        .img-thumbnail {
            width: 50px; 
            height: 50px; 
            object-fit: cover; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">User  List</h1>
        <div class="mb-3 text-end">
            <a href="/users/new" class="btn btn-primary">Add New User</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>Profile Image</th>
                     <th>Role</th>
                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.useremail}"></td>
                    <td th:text="${user.phonenumber}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.country}"></td>
                    <td th:text="${user.state}"></td>
                    <td th:text="${user.city}"></td>
                    <td th:text="${user.pincode}"></td>
                    <td>
                        <img th:src="@{'/uploads/' + ${user.profileimage}}" 
                             alt="Profile Image" 
                             class="img-thumbnail">
                    </td>
                    <td th:text="${user.role}">
                    
                    </td>
                    <td>
                        <a th:href="@{'/users/view/' + ${user.id}}" class="btn btn-sm btn-primary">View</a>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" 
                           class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" 
                           class="btn btn-sm btn-danger" 
                           onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
