<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ApnaBazzar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products/new}">Add Product</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contactus}">Contact Us</a></li>
                 
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center" th:text="${product.productName}">Product Name</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <img th:src="@{'/uploads/' + ${product.productImage}}" class="product-image" alt="Product Image">
        </div>
        <div class="col-md-6">
            <h4>Details</h4>
            <p><strong>Description:</strong> <span th:text="${product.description}">Product Description</span></p>
            <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${product.quantity}"></span></p>
            <div class="d-flex justify-content-between mt-4">
                            </div>
        </div>
    </div>
    
    <div class="mt-4 text-center">
        <a href="/dash" class="btn btn-link">Back to Products List</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
