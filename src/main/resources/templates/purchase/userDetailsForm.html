            </button>
            <!-- Navbar Links -->

    <div class="container mt-5">
    

    <h1 class="mb-4">Enter Shipment Details</h1>

    <form th:action="@{/purchase/confirm}" th:object="${user}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Shipping Address:</label>
            <textarea id="address" name="address" th:field="*{address}" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode:</label>
            <input type="text" id="pincode" name="pincode" th:field="*{pincode}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="mobilenumber" class="form-label">Mobile Number:</label>
            <input type="text" id="mobilenumber" name="mobilenumber" th:field="*{mobilenumber}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" id="country" name="country" th:field="*{country}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <input type="text" id="state" name="state" th:field="*{state}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" th:field="*{city}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Confirm Purchase</button>
    </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
